<!DOCTYPE html>
<html lang="cat">
    <head>
        <meta charset="UTF-8">
        <title>Calcutredora</title>

    </head>
    <body>
        <table  bgcolor="white" align="center" border="1">
            <tbody>
                <h1 align="center">CALCUTREDORA</h1>

                <form name="calculator">
                <tr>
                    <td colspan="4"><input type="textfield" name="ans" value=""></td>
                </tr>
                <tr>
                    <td align="center"><div onClick="document.calculator.ans.value+='1'"><img src="../M8UF5AC18_GCARRERO/IMG/1.PNG" width="50px"></div></td>
                    <td align="center"><div onClick="document.calculator.ans.value+='2'"><img src="../M8UF5AC18_GCARRERO/IMG/2.PNG" width="50px"></div></td>
                    <td align="center"><div onClick="document.calculator.ans.value+='3'"><img src="../M8UF5AC18_GCARRERO/IMG/3.PNG" width="50px"></div></td>
                    <td align="center"><div onClick="document.calculator.ans.value+='+'"><img src="../M8UF5AC18_GCARRERO/IMG/suma.PNG" width="50px"></div></td>
                </tr>
                <tr>
                    <td align="center"><div onclick="document.calculator.ans.value+='4'"><img src="../M8UF5AC18_GCARRERO/IMG/4.PNG" width="50px"></div></td>
                    <td align="center"><div onClick="document.calculator.ans.value+='5'"><img src="../M8UF5AC18_GCARRERO/IMG/5.PNG" width="50px"></div></td>
                    <td align="center"><div onClick="document.calculator.ans.value+='6'"><img src="../M8UF5AC18_GCARRERO/IMG/6.PNG" width="50px"></div></td>
                    <td align="center"><div onClick="document.calculator.ans.value+='-'"><img src="../M8UF5AC18_GCARRERO/IMG/resta.PNG" width="50px"></div></td>
                </tr>
                <tr>
                    <td align="center"><div onClick="document.calculator.ans.value+='7'"><img src="../M8UF5AC18_GCARRERO/IMG/7.PNG" width="50px"></div></td>
                    <td align="center"><div onClick="document.calculator.ans.value+='8'"><img src="../M8UF5AC18_GCARRERO/IMG/9.PNG" width="50px"></div></td>
                    <td align="center"><div onClick="document.calculator.ans.value+='9'"><img src="../M8UF5AC18_GCARRERO/IMG/8.PNG" width="50px"></div></td>
                    <td align="center"><div onClick="document.calculator.ans.value+='*'"><img src="../M8UF5AC18_GCARRERO/IMG/multi.PNG" width="50px"></div></td>
                </tr>
                <tr>
                    <td align="center"><div onClick="document.calculator.ans.value+='0'"><img src="../M8UF5AC18_GCARRERO/IMG/0.jpg" width="50px"></div></td>
                    <td align="center"><div onClick="document.calculator.ans.value=''"><img src="../M8UF5AC18_GCARRERO/IMG/borrar.jpg" width="50px"></div></td>
                    <td align="center"><div onClick="document.calculator.ans.value+='/'"><img src="../M8UF5AC18_GCARRERO/IMG/dividir.jpg" width="50px"></div></td>
                    <td align="center"><div onClick="document.calculator.ans.value=eval(document.calculator.ans.value)"><img src="../M8UF5AC18_GCARRERO/IMG/resultado.PNG" width="50px"></div></td>
                </tr>
            </form>
            </tbody>
        </table>
    </body>
</html>
